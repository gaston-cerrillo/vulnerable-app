name: Deploy Vulnerable Application                                  # workflow name

on:
  push:
    branches:
      - master
jobs:
  run-snyk:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: snyk/actions/setup@master
        - name: Snyk Code Test
          continue-on-error: true
          run: snyk code test --sarif > snyk.sarif
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  upload-results:
      runs-on: ubuntu-latest
      steps:
        - name: Upload results to Github Code Scanning
          uses: github/codeql-action/upload-sarif@v2
          with:
            sarif_file: snyk.sarif
            category: snyk

  run-sonar-cloud:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ github.event.repository.name }}
            -Dsonar.projectName=${{ github.event.repository.name }}
            -Dsonar.source=.
            -Dsonar.verbose=true
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.qualitygate.wait=true
            -Dsonar.organization=${{ secrets.SONAR_CLOUD_ORGANIZATION }}

  deploy-heroku:
    name: Deploy Heroku
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "gcerrillo-vwapp"
          heroku_email: "gastoncerrillo@gmail.com"
          remote_branch: "master"
          usedocker: true